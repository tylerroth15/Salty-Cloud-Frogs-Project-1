<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salty Cloud Frog's Project 1</title>


  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="assets/css/stylea.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="assets/css/style.css">

<body>
  <nav class="blue darken-4" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Game API Project</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Highest Score</a></li>
      </ul>

    </div>
  </nav>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2">Welcome to our gaming website</h1>
        <div class="row center">
          <h2 class="header col s12 light">Select a game below and see how you rank</h2>
        </div>
        <div class="row center">

          <h3 class="input-field col s4 offset-m4" id = "welcome"></h3>

          <!-- User Input Entry, will need to be hidden and replaced if the user is already signed in.-->
          <br><br>
          <div class="input-field col s4 offset-m4" id="newUserOnly">
            <input value="Alvin" id="get-username" type="text" class="validate">
            <label for="input">Your Name</label>
            <button id="enterBtn" class="btn-large waves-effect waves-light teal lighten-1"
              data-id="get-username">Enter</button>

          </div>


        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="assets/images/background.jpg" alt="Unsplashed background img 1"></div>
  </div>


  <div class="container" id="main">
    <div class="section">

      <div class="row" id="select-game">
        <div class="col s12 m3 offset-m3">
          <div class="card" >
            
            <div class="card-image">
              
              <img src="assets/images/tic-tac-toe.jpg">
              <!-- <span class="card-title">Tic Tac Toe</span> -->
            </div>
            <div class="card-content">
              <!-- changed the H3 to a tag to make the Title a clickable link -->
              <a href="#" class="Button gameCard" id="tttBtn">Tic Tac Toe</a>
            </div>
          
          </div>
        </div>

        <div class="col s12 m3">
          <div class="card">
            <div class="card-image">
              <img src="assets/images/sudoku.png">
              <!-- <span class="card-title">Sudoku</span> -->
            </div>
            <div class="card-content">
              
               <!-- changed the H3 to a tag to make the Title a clickable link -->
              <a href="#" class="Button gameCard" id="sdkBtn">Sudoku</a>
            </div>
          
          </div>
        </div>
      </div>

      <table class="row" id="game-board">
      </table>
    </div>

  </div>
  </div>



  <footer class="page-footer blue darken-4">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Salty Cloud Frogs</h5>
          <p class="grey-text text-lighten-4">We are a team of web developers working on this project like it's our full
            time job.</p>


        </div>

        <h5 class="white-text">Connect</h5>
        <ul>
          <li><a class="white-text link" href="https://github.com/enrightcw">Chris Enright</a></li>
          <li><a class="white-text link" href="https://github.com/Darkorin">David Stewart</a></li>
          <li><a class="white-text link" href="https://github.com/tylerroth15">Tyler Roth</a></li>

        </ul>
      </div>
    </div>
    </div>

  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <!-- Imports our javascript files to read properly start in script.js -->

  <script src="tic-tac-toe.js"></script>

  <script src="script.js"></script>
